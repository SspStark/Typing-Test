<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <title>Typing Test</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Typingtest.css">
</head>

<body>
    <div class="d-none mt-5 mb-5" id="spinner">
        <div class="d-flex flex-row justify-content-center">
            <div class="spinner-border" role="status">
            </div>
        </div>
    </div>
    <div class="test-container p-4" id="speedTypingTest">
        <h1 class="test-heading mb-4">Speed<br />Typing Test</h1>
        <p class="caption">On your fingers lets set Go!</p>
        <div class="d-flex flex-row mt-4">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-image" />
            <p class="time" id="timer">0</p>
            <p class="mt-4 ml-1">seconds</p>
        </div>
        <div class="quote-container p-4 mt-3">
            <p id="quoteDisplay"></p>
            <textarea class='form-control' rows="5" id="quoteInput"></textarea>
        </div>
        <p class="errror-text" id="result"></p>
        <button class="button1" id="submitBtn">Submit</button>
        <button class="button2" id="resetBtn">Reset</button>
    </div>
    <script src="Typingtest.js"></script>
</body>

</html>
